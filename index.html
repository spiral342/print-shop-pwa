<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Shop Order Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- Navigation (always visible) -->
    <nav>
      <button type="button" onclick="showKanban()">ðŸ“¦ Orders</button>
      <button type="button" onclick="showForm()">âž• New Order</button>
    </nav>

    <!-- Kanban View (default visible) -->
    <section id="kanbanView">
      <div id="kanbanBoard"><!-- JS will render orders here --></div>
    </section>

    <!-- New Order Form (hidden initially) -->
    <section id="formView" style="display: none;">
      <main>
        <h1 id="formTitle">New Order</h1>
        <form id="orderForm">
          <label>Customer Name:
            <input type="text" name="customerName" required>
          </label><br>

          <label>Phone:
            <input type="tel" name="phone" required>
          </label><br>

          <label>Email:
            <input type="email" name="email">
          </label><br>

          <label>Address:
            <input type="text" name="address">
          </label><br>

          <label>Order Type:
            <input type="text" name="orderType" required>
          </label><br>

          <label>Description:
            <textarea name="description" rows="3"></textarea>
          </label><br>

          <label>Down Payment:
            <input type="number" name="downPayment" step="0.01">
          </label><br>

          <label>Total Price:
            <input type="number" name="totalPrice" step="0.01">
          </label><br>

          <label>Order Date:
            <input type="date" name="orderDate" required>
          </label><br>

          <label>Design Date:
            <input type="date" name="designDate" required>
          </label><br>

          <label>Notes:
            <textarea name="notes" rows="2"></textarea>
          </label><br>

          <label>Upload Images:
            <input type="file" name="images" multiple>
          </label><br><br>

          <button type="submit">Save Order</button>
        </form>
      </main>
    </section>

    <!-- Order Detail Modal -->
    <div id="orderDetailModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="closeDetail" class="close">&times;</span>
        
        <div id="orderDetailContent"></div>

        <div class="modal-actions">
          <button id="editOrderBtn">Edit</button>
          <button id="deleteOrderBtn">Delete</button>
        </div>
      </div>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
